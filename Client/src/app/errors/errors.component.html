<ng-container>
  <button class="btn btn-outline-primary mx-2" (click)="test404()">test 404</button>
  <button class="btn btn-outline-primary mx-2" (click)="test400()">test 400</button>
  <button class="btn btn-outline-primary mx-2" (click)="test401()">test 401</button>
  <button class="btn btn-outline-primary mx-2" (click)="test500()">test 500</button>
  <button class="btn btn-outline-primary mx-2" (click)="test400ErrorValidation()">test validation</button>
</ng-container>

<ng-container *ngIf="validationErrors.length > 0">
  <div class="container">
    <div class="row mt-3">
      <ul>
        <li class="text-danger" *ngFor="let error of validationErrors">{{error}}</li>
      </ul>
    </div>
  </div>
</ng-container>
